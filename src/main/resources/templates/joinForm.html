<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
    <link rel="stylesheet" href="/css/joinForm.css">
</head>
<body>
<h1> 회원가입 페이지 </h1>
<hr>
<div class="btnDiv">
  <button class="goLoginFormBtn">로그인창</button>
</div>
<div class="formDiv">
<form action="/join" method="post" id="registerForm">
  &nbsp;&nbsp; 아이디 : <input type="text" name="accountId" class="inputId" placeholder="아이디를 입력해주세요"> <button class="idCheckBtn">아이디 중복확인</button> <br>
  비밀번호 : <input type="password" name="password" class="inputPw" placeholder="비밀번호를 입력해주세요"> <br>
  &nbsp;&nbsp; 닉네임 : <input type="text" name="nickname" class="inputNick" placeholder="닉네임을 입력해주세요"> <button class="nickCheckBtn">닉네임 중복확인</button> <br>
    <p>임대인인지, 임차인인지, 공인중개사인지 선택해주세요</p>
    <input type="radio" id="Realtor" name="accountType" value="ROLE_REALTOR" checked>
    <label for="Realtor">공인중개사</label>
    <input type="radio" id="Lessor" name="accountType" value="ROLE_LESSOR">
    <label for="Lessor">임대인</label>
    <input type="radio" id="Lessee" name="accountType" value="ROLE_LESSEE">
    <label for="Lessee">임차인</label>
    <input type="radio" id="user" name="accountType" value="ROLE_USER">
    <label for="user">해당없음</label><br>

  <button class="registerBtn">회원가입</button>
  <script type="text/javascript" src="/js/joinForm.js"></script>
</form>
</div>
</body>
</html>

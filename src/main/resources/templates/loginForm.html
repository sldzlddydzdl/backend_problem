<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
    <link rel="stylesheet" href="/css/loginForm.css">
</head>
<body>
  <h1> 로그인 페이지 </h1>
  <hr>
  <div class="formDiv">
  <form action="/login" method="post">
      &nbsp&nbsp 아이디 : <input type="text" name="accountId" class="inputId" placeholder="아이디를 입력해주세요"> <br>
    비밀번호 : <input type="password" name="password" class="inputPw" placeholder="비밀번호를 입력해주세요"> <br>
    <button class="registerBtn">로그인</button>
  </form>
  <button class="joinBtn">회원가입</button>
  </div>
  <script type="text/javascript" src="/js/loginForm.js"></script>
</body>
</html>
